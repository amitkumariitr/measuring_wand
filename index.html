<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Orientation Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1, h2 {
            color: #0056b3;
            margin-top: 0;
        }
        h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #status {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
            min-height: 1.2em;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 1.5rem;
            text-align: left;
        }
        .label {
            font-weight: bold;
        }
        .value {
            font-family: "Courier New", Courier, monospace;
            text-align: right;
            color: #007bff;
        }
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            width: 100%;
        }
        .actions button {
            flex-grow: 1;
            font-size: 1rem;
            padding: 12px 20px;
            background-color: #6c757d;
            margin-bottom: 0;
        }
        .actions button.active {
            background-color: #007bff;
        }
        .actions button:hover {
            background-color: #5a6268;
        }
        .actions button.active:hover {
            background-color: #0056b3;
        }
        .section-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orientation Tracker</h1>
        <button id="connectButton">Connect</button>
        <div id="status">Disconnected</div>
        
        <div class="section-container">
            <div class="actions">
                <button id="showAbsoluteButton" class="active">Show Absolute</button>
                <button id="showRelativeButton">Show Relative</button>
            </div>
            <div class="data-grid">
                <div class="label" id="yawLabel">Yaw:</div>
                <div class="value"><span id="yawValue">0.00</span>°</div>
                <div class="label" id="pitchLabel">Pitch:</div>
                <div class="value"><span id="pitchValue">0.00</span>°</div>
                <div class="label" id="rollLabel">Roll:</div>
                <div class="value"><span id="rollValue">0.00</span>°</div>
            </div>
        </div>

        <div class="section-container">
            <button id="setDatumButton">Set Datum</button>
            <h2>Current Datum</h2>
            <div class="data-grid">
                <div class="label">Yaw:</div>
                <div class="value"><span id="yawDatum">0.00</span>°</div>
                <div class="label">Pitch:</div>
                <div class="value"><span id="pitchDatum">0.00</span>°</div>
                <div class="label">Roll:</div>
                <div class="value"><span id="rollDatum">0.00</span>°</div>
            </div>
        </div>
    </div>

    <script>
        // These UUIDs must match the ones in your ESP32 ble_manager.c
        const SERVICE_UUID = 'abcd0000-0000-0000-0000-000000000001';
        const CHARACTERISTIC_UUID = 'abcd0000-0000-0000-0000-000000000002';

        // --- Element References ---
        const connectButton = document.getElementById('connectButton');
        const statusDisplay = document.getElementById('status');
        const showAbsoluteButton = document.getElementById('showAbsoluteButton');
        const showRelativeButton = document.getElementById('showRelativeButton');
        const setDatumButton = document.getElementById('setDatumButton');
        
        // Main Display Elements
        const yawLabel = document.getElementById('yawLabel');
        const pitchLabel = document.getElementById('pitchLabel');
        const rollLabel = document.getElementById('rollLabel');
        const yawValue = document.getElementById('yawValue');
        const pitchValue = document.getElementById('pitchValue');
        const rollValue = document.getElementById('rollValue');

        // Datum Display Elements
        const yawDatumDisplay = document.getElementById('yawDatum');
        const pitchDatumDisplay = document.getElementById('pitchDatum');
        const rollDatumDisplay = document.getElementById('rollDatum');

        // --- State Variables ---
        let bleDevice;
        let currentOrientation = { yaw: 0, pitch: 0, roll: 0 };
        let datum = { yaw: 0, pitch: 0, roll: 0 };
        let displayMode = 'absolute'; // 'absolute' or 'relative'

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            updateDatumDisplay();
        });

        // --- Event Listeners ---
        connectButton.addEventListener('click', async () => {
            if (!bleDevice || !bleDevice.gatt.connected) {
                await connectToDevice();
            } else {
                await disconnectFromDevice();
            }
        });

        showAbsoluteButton.addEventListener('click', () => setDisplayMode('absolute'));
        showRelativeButton.addEventListener('click', () => setDisplayMode('relative'));

        setDatumButton.addEventListener('click', () => {
            datum = { ...currentOrientation }; // Create a copy
            updateDatumDisplay();
            updateMainDisplay(); // Refresh main display if it's in relative mode
            log(`Datum set to: Y:${datum.yaw.toFixed(2)}, P:${datum.pitch.toFixed(2)}, R:${datum.roll.toFixed(2)}`);
        });

        // --- Bluetooth Functions ---
        async function connectToDevice() {
            try {
                log('Requesting Bluetooth device...');
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-Euler' }],
                    optionalServices: [SERVICE_UUID]
                });
                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                log('Connecting to GATT Server...');
                const server = await bleDevice.gatt.connect();
                log('Getting Service...');
                const service = await server.getPrimaryService(SERVICE_UUID);
                log('Getting Characteristic...');
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                log('Starting Notifications...');
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                log('Connected!');
                statusDisplay.textContent = `Connected to ${bleDevice.name}`;
                connectButton.textContent = 'Disconnect';
            } catch (error) {
                log(`[ERROR] Connection failed: ${error}`);
                statusDisplay.textContent = 'Connection failed. See console.';
            }
        }

        async function disconnectFromDevice() {
            if (!bleDevice || !bleDevice.gatt.connected) return;
            await bleDevice.gatt.disconnect();
        }

        function onDisconnected(event) {
            log(`Device ${event.target.name} is disconnected.`);
            statusDisplay.textContent = 'Disconnected';
            connectButton.textContent = 'Connect';
            currentOrientation = { yaw: 0, pitch: 0, roll: 0 };
            updateMainDisplay();
        }

        function handleNotifications(event) {
            const value = event.target.value;
            if (value.byteLength !== 12) return;

            currentOrientation.yaw = value.getFloat32(0, true);
            currentOrientation.pitch = value.getFloat32(4, true);
            currentOrientation.roll = value.getFloat32(8, true);

            updateMainDisplay();
        }

        // --- UI Update Functions ---
        function setDisplayMode(mode) {
            displayMode = mode;
            showAbsoluteButton.classList.toggle('active', mode === 'absolute');
            showRelativeButton.classList.toggle('active', mode === 'relative');
            updateMainDisplay();
        }

        function updateMainDisplay() {
            if (displayMode === 'absolute') {
                yawLabel.textContent = 'Yaw:';
                pitchLabel.textContent = 'Pitch:';
                rollLabel.textContent = 'Roll:';
                yawValue.textContent = currentOrientation.yaw.toFixed(2);
                pitchValue.textContent = currentOrientation.pitch.toFixed(2);
                rollValue.textContent = currentOrientation.roll.toFixed(2);
            } else { // relative mode
                let diffYaw = currentOrientation.yaw - datum.yaw;
                if (diffYaw > 180) diffYaw -= 360;
                else if (diffYaw < -180) diffYaw += 360;

                const diffPitch = currentOrientation.pitch - datum.pitch;
                const diffRoll = currentOrientation.roll - datum.roll;

                yawLabel.textContent = 'Yaw Diff:';
                pitchLabel.textContent = 'Pitch Diff:';
                rollLabel.textContent = 'Roll Diff:';
                yawValue.textContent = diffYaw.toFixed(2);
                pitchValue.textContent = diffPitch.toFixed(2);
                rollValue.textContent = diffRoll.toFixed(2);
            }
        }

        function updateDatumDisplay() {
            yawDatumDisplay.textContent = datum.yaw.toFixed(2);
            pitchDatumDisplay.textContent = datum.pitch.toFixed(2);
            rollDatumDisplay.textContent = datum.roll.toFixed(2);
        }

        function log(message) {
            console.log(message);
        }
    </script>
</body>
</html>
