<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Orientation Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .log-table-body {
            display: block;
            max-height: 12rem; /* 192px */
            overflow-y: auto;
        }
        .log-entry {
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr;
            gap: 1rem;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            white-space: nowrap;
            text-align: right;
        }
        .log-entry > span:first-child {
            text-align: left;
            font-weight: bold;
            color: #4a5568; /* gray-700 */
        }
        .log-entry:nth-child(even) {
            background-color: #f7fafc; /* gray-100 */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 box-border text-gray-800">

    <div class="container bg-white text-center p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md md:max-w-lg lg:max-w-xl">
        <h1 class="text-3xl font-bold text-blue-700 mb-4">Orientation Tracker</h1>
        <button id="connectButton" class="w-full bg-blue-600 text-white border-none py-3 px-6 text-lg rounded-lg cursor-pointer transition-all duration-300 hover:bg-blue-700 active:scale-95 mb-4">Connect</button>
        <div id="status" class="italic text-gray-600 min-h-[1.2em]">Disconnected</div>
        
        <!-- Mode Toggles -->
        <div class="section-container mt-8 pt-6 border-t border-gray-200 w-full">
            <div class="actions flex gap-4 justify-center w-full">
                <button id="showAbsoluteButton" class="control-button active flex-grow text-base py-3 px-2 rounded-lg transition-colors bg-gray-600 text-white disabled:opacity-50 disabled:cursor-not-allowed">Show Absolute</button>
                <button id="showRelativeButton" class="control-button flex-grow text-base py-3 px-2 rounded-lg transition-colors bg-gray-600 text-white disabled:opacity-50 disabled:cursor-not-allowed">Show Relative</button>
            </div>
            
            <div class="data-grid grid grid-cols-2 gap-x-4 gap-y-2 mt-6 text-2xl text-left">
                <div class="label font-bold" id="yawLabel">Yaw:</div>
                <div class="value font-mono text-right text-blue-600"><span id="yawValue">0.00</span>°</div>
                <div class="label font-bold" id="pitchLabel">Pitch:</div>
                <div class="value font-mono text-right text-blue-600"><span id="pitchValue">0.00</span>°</div>
                <div class="label font-bold" id="rollLabel">Roll:</div>
                <div class="value font-mono text-right text-blue-600"><span id="rollValue">0.00</span>°</div>
            </div>
        </div>

        <!-- Datum Controls -->
        <div class="section-container mt-8 pt-6 border-t border-gray-200 w-full">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <button id="setDatumButton" class="control-button w-full bg-indigo-600 text-white border-none py-3 px-2 text-sm font-semibold rounded-lg cursor-pointer transition-all duration-300 hover:bg-indigo-700 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">Set Datum</button>
                <button id="resetDatumButton" class="control-button w-full bg-rose-600 text-white border-none py-3 px-2 text-sm font-semibold rounded-lg cursor-pointer transition-all duration-300 hover:bg-rose-700 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">Reset Datum</button>
                <button id="recordDifferenceButton" class="control-button w-full bg-green-600 text-white border-none py-3 px-2 text-sm font-semibold rounded-lg cursor-pointer transition-all duration-300 hover:bg-green-700 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">Record Diff</button>
            </div>
            
            <h2 class="text-lg font-semibold mt-6 mb-2 text-gray-700">Current Datum (Reference)</h2>
            <div class="data-grid grid grid-cols-2 gap-x-4 gap-y-2 text-xl text-left">
                <div class="label font-medium">Yaw:</div>
                <div class="value font-mono text-right text-indigo-600"><span id="yawDatum">0.00</span>°</div>
                <div class="label font-medium">Pitch:</div>
                <div class="value font-mono text-right text-indigo-600"><span id="pitchDatum">0.00</span>°</div>
                <div class="label font-medium">Roll:</div>
                <div class="value font-mono text-right text-indigo-600"><span id="rollDatum">0.00</span>°</div>
            </div>
        </div>

        <!-- History Log -->
        <div class="section-container mt-8 pt-6 border-t border-gray-200 w-full text-left">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold text-gray-700">Recorded Differences</h2>
                <div class="flex gap-4 items-center">
                    <button id="resetBufferButton" class="text-xs text-blue-500 hover:text-blue-700 transition-colors" title="Fix stuck downloads">Reset Buffer</button>
                    <button id="clearLogButton" class="text-xs text-gray-400 hover:text-red-500 transition-colors">Clear Log</button>
                </div>
            </div>
            
            <div id="logContainer" class="bg-gray-50 border border-gray-300 rounded-lg overflow-x-auto mb-4">
                <div class="log-header grid grid-cols-[80px_1fr_1fr_1fr] gap-4 p-2 font-bold text-gray-600 bg-gray-200 sticky top-0 text-right">
                    <span class="text-left">Name</span>
                    <span>Yaw (Y)</span>
                    <span>Pitch (P)</span>
                    <span>Roll (R)</span>
                </div>
                <div id="logBody" class="log-table-body">
                    <!-- Logged entries will be appended here -->
                </div>
            </div>

            <button id="downloadDataButton" class="w-full bg-gray-800 text-white border-none py-3 px-6 text-base rounded-lg cursor-pointer transition-all duration-300 hover:bg-black active:scale-95 disabled:opacity-30 disabled:cursor-not-allowed disabled:active:scale-100" disabled>
                Download Local Data (.csv)
            </button>
            <div id="transferStatus" class="text-xs text-center text-gray-500 mt-2 h-4"></div>
        </div>
    </div>

    <script>
        const SERVICE_UUID = 'abcd0000-0000-0000-0000-000000000001';
        const CHARACTERISTIC_UUID = 'abcd0000-0000-0000-0000-000000000002';
        const REC_DATA_UUID = 'abcd0000-0000-0000-0000-000000000003';

        // --- Element References ---
        const connectButton = document.getElementById('connectButton');
        const statusDisplay = document.getElementById('status');
        const showAbsoluteButton = document.getElementById('showAbsoluteButton');
        const showRelativeButton = document.getElementById('showRelativeButton');
        const setDatumButton = document.getElementById('setDatumButton');
        const resetDatumButton = document.getElementById('resetDatumButton');
        const recordDifferenceButton = document.getElementById('recordDifferenceButton');
        const downloadDataButton = document.getElementById('downloadDataButton');
        const clearLogButton = document.getElementById('clearLogButton');
        const resetBufferButton = document.getElementById('resetBufferButton');
        const transferStatus = document.getElementById('transferStatus');
        const yawLabel = document.getElementById('yawLabel');
        const pitchLabel = document.getElementById('pitchLabel');
        const rollLabel = document.getElementById('rollLabel');
        const yawValue = document.getElementById('yawValue');
        const pitchValue = document.getElementById('pitchValue');
        const rollValue = document.getElementById('rollValue');
        const yawDatumDisplay = document.getElementById('yawDatum');
        const pitchDatumDisplay = document.getElementById('pitchDatum');
        const rollDatumDisplay = document.getElementById('rollDatum');
        const logBody = document.getElementById('logBody');

        // --- State Variables ---
        let bleDevice;
        let currentOrientation = { yaw: 0, pitch: 0, roll: 0 };
        let datum = { yaw: 0, pitch: 0, roll: 0 };
        let displayMode = 'absolute';
        let logCounter = 0;
        let recordedData = []; // Store data objects for CSV export
        
        // --- Buffer for JSON Reassembly ---
        let jsonBuffer = ""; 

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            updateDatumDisplay();
            updateButtonStyles();
            updateButtonStates(false);
            updateDownloadButtonState();
        });

        // --- Event Listeners ---
        connectButton.addEventListener('click', async () => {
            if (!bleDevice || !bleDevice.gatt.connected) await connectToDevice();
            else await disconnectFromDevice();
        });

        showAbsoluteButton.addEventListener('click', () => setDisplayMode('absolute'));
        showRelativeButton.addEventListener('click', () => setDisplayMode('relative'));

        setDatumButton.addEventListener('click', () => {
            datum = { ...currentOrientation };
            updateDatumDisplay();
            updateMainDisplay();
            log(`Datum set to: Y:${datum.yaw.toFixed(2)}, P:${datum.pitch.toFixed(2)}, R:${datum.roll.toFixed(2)}`);
        });

        resetDatumButton.addEventListener('click', () => {
            datum = { yaw: 0, pitch: 0, roll: 0 };
            updateDatumDisplay();
            updateMainDisplay();
            log(`Datum reset to zero.`);
        });

        recordDifferenceButton.addEventListener('click', () => {
            logCounter++;
            let diffYaw = currentOrientation.yaw - datum.yaw;
            if (diffYaw > 180) diffYaw -= 360;
            else if (diffYaw < -180) diffYaw += 360;
            const diffPitch = currentOrientation.pitch - datum.pitch;
            const diffRoll = currentOrientation.roll - datum.roll;
            
            // Store data for CSV
            recordedData.push({
                serial: logCounter,
                datum: { ...datum },
                diff: { yaw: diffYaw, pitch: diffPitch, roll: diffRoll }
            });

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span>#${logCounter}</span>
                <span>${diffYaw.toFixed(2)}°</span>
                <span>${diffPitch.toFixed(2)}°</span>
                <span>${diffRoll.toFixed(2)}°</span>
            `;
            logBody.appendChild(logEntry);
            logBody.scrollTop = logBody.scrollHeight;
            
            updateDownloadButtonState();
            log(`Recorded Diff ${logCounter}: Y:${diffYaw.toFixed(2)}, P:${diffPitch.toFixed(2)}, R:${diffRoll.toFixed(2)}`);
        });

        downloadDataButton.addEventListener('click', () => {
            downloadLocalCSV();
        });

        clearLogButton.addEventListener('click', () => {
            logBody.innerHTML = '';
            logCounter = 0;
            recordedData = [];
            updateDownloadButtonState();
            log('Log cleared');
        });
        
        resetBufferButton.addEventListener('click', () => {
            jsonBuffer = "";
            transferStatus.textContent = "Buffer cleared.";
            setTimeout(() => { transferStatus.textContent = ""; }, 2000);
        });

        // --- Bluetooth Functions ---
        async function connectToDevice() {
            try {
                log('Requesting Bluetooth device...');
                statusDisplay.textContent = 'Searching...';
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-Euler' }],
                    optionalServices: [SERVICE_UUID]
                });
                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                
                log('Connecting to GATT Server...');
                const server = await bleDevice.gatt.connect();
                
                log('Getting Service...');
                const service = await server.getPrimaryService(SERVICE_UUID);
                
                // --- 1. Subscribe to Live Euler Angles ---
                log('Getting Euler Characteristic...');
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                log('Starting Euler Notifications...');
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                // --- 2. Subscribe to Recorded Data (JSON) ---
                log('Getting Recorder Characteristic...');
                try {
                    const recCharacteristic = await service.getCharacteristic(REC_DATA_UUID);
                    log('Starting Recorder Notifications...');
                    await recCharacteristic.startNotifications();
                    recCharacteristic.addEventListener('characteristicvaluechanged', handleDeviceData);
                } catch (e) {
                    log('[WARN] Recorder characteristic not found or failed: ' + e);
                }

                log('Connected!');
                statusDisplay.textContent = `Connected to ${bleDevice.name}`;
                connectButton.textContent = 'Disconnect';
                connectButton.classList.replace('bg-blue-600', 'bg-red-600');
                updateButtonStates(true);
            } catch (error) {
                log(`[ERROR] Connection failed: ${error}`);
                statusDisplay.textContent = 'Connection failed.';
                updateButtonStates(false);
            }
        }

        async function disconnectFromDevice() {
            if (!bleDevice || !bleDevice.gatt.connected) return;
            await bleDevice.gatt.disconnect();
        }

        function onDisconnected(event) {
            log(`Device ${event.target.name} is disconnected.`);
            statusDisplay.textContent = 'Disconnected';
            connectButton.textContent = 'Connect';
            connectButton.classList.replace('bg-red-600', 'bg-blue-600');
            currentOrientation = { yaw: 0, pitch: 0, roll: 0 };
            updateMainDisplay();
            updateButtonStates(false);
            jsonBuffer = ""; // Clear buffer on disconnect
        }

        function handleNotifications(event) {
            const value = event.target.value;
            if (value.byteLength !== 12) return;
            currentOrientation.yaw = value.getFloat32(0, true);
            currentOrientation.pitch = value.getFloat32(4, true);
            currentOrientation.roll = value.getFloat32(8, true);
            updateMainDisplay();
        }

        /**
         * Handles incoming JSON chunks from the ESP32.
         * Accumulates fragments and parses only when a complete JSON array is detected.
         */
        function handleDeviceData(event) {
            try {
                const value = event.target.value;
                const decoder = new TextDecoder('utf-8');
                const chunk = decoder.decode(value);
                
                // Accumulate the chunk
                jsonBuffer += chunk;
                transferStatus.textContent = `Receiving... (${jsonBuffer.length} bytes)`;

                // Heuristic: Check if buffer ends with the JSON array closer ']'
                if (jsonBuffer.trim().endsWith(']')) {
                    log("Complete JSON detected. Parsing...");
                    
                    const dataObj = JSON.parse(jsonBuffer);
                    
                    // Verify structure is an array
                    if (!Array.isArray(dataObj)) {
                        log("Error: Received data is not an array.");
                        jsonBuffer = ""; // Reset on error
                        return;
                    }

                    // Convert JSON to CSV - Match local format
                    const headers = ["Serial", "Datum_Yaw", "Datum_Pitch", "Datum_Roll", "Diff_Yaw", "Diff_Pitch", "Diff_Roll"];
                    const rows = dataObj.map(row => {
                        return [
                            row.rec,
                            (row.datY || 0).toFixed(2), // Datum Yaw
                            (row.datP || 0).toFixed(2), // Datum Pitch
                            (row.datR || 0).toFixed(2), // Datum Roll
                            (row.dY || 0).toFixed(2),   // Diff Yaw
                            (row.dP || 0).toFixed(2),   // Diff Pitch
                            (row.dR || 0).toFixed(2)    // Diff Roll
                        ].join(",");
                    });

                    const csvContent = headers.join(",") + "\n" + rows.join("\n");
                    
                    // Trigger Download
                    const timestamp = new Date().toISOString().replace(/[:.]/g, "-").slice(0, 19);
                    downloadFile(csvContent, `device_imu_data_${timestamp}.csv`, 'text/csv;charset=utf-8;');
                    
                    statusDisplay.textContent = "Device Data Downloaded!";
                    transferStatus.textContent = "Download Complete";
                    
                    // Clear buffer after successful processing
                    jsonBuffer = ""; 
                    
                    setTimeout(() => {
                        if (bleDevice && bleDevice.gatt.connected) statusDisplay.textContent = `Connected to ${bleDevice.name}`;
                        transferStatus.textContent = "";
                    }, 3000);
                }

            } catch (error) {
                // If JSON.parse fails, it means we likely have a partial chunk.
                // We do NOTHING here but wait for the next chunk.
                // Only log if it's NOT a syntax error (which is expected during buffering)
                if (!(error instanceof SyntaxError)) {
                    log("Error processing data: " + error);
                    jsonBuffer = ""; // Clear buffer on fatal error
                }
            }
        }

        // --- CSV Export Logic ---
        function downloadLocalCSV() {
            if (recordedData.length === 0) return;

            const headers = ["Serial", "Datum_Yaw", "Datum_Pitch", "Datum_Roll", "Diff_Yaw", "Diff_Pitch", "Diff_Roll"];
            const rows = recordedData.map(r => [
                r.serial,
                r.datum.yaw.toFixed(4),
                r.datum.pitch.toFixed(4),
                r.datum.roll.toFixed(4),
                r.diff.yaw.toFixed(4),
                r.diff.pitch.toFixed(4),
                r.diff.roll.toFixed(4)
            ]);

            const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
            const timestamp = new Date().toISOString().replace(/[:.]/g, "-").slice(0, 19);
            downloadFile(csvContent, `local_tracker_data_${timestamp}.csv`, 'text/csv;charset=utf-8;');
        }

        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // --- UI Update Functions ---
        function updateButtonStates(isConnected) {
            const controlButtons = document.querySelectorAll('.control-button');
            controlButtons.forEach(button => {
                button.disabled = !isConnected;
            });
        }

        function updateDownloadButtonState() {
            downloadDataButton.disabled = recordedData.length === 0;
        }

        function setDisplayMode(mode) {
            displayMode = mode;
            updateButtonStyles();
            updateMainDisplay();
        }
        
        function updateButtonStyles() {
            showAbsoluteButton.classList.toggle('bg-blue-600', displayMode === 'absolute');
            showAbsoluteButton.classList.toggle('bg-gray-600', displayMode !== 'absolute');
            showRelativeButton.classList.toggle('bg-blue-600', displayMode === 'relative');
            showRelativeButton.classList.toggle('bg-gray-600', displayMode !== 'relative');
        }

        function updateMainDisplay() {
            if (displayMode === 'absolute') {
                yawLabel.textContent = 'Yaw:';
                pitchLabel.textContent = 'Pitch:';
                rollLabel.textContent = 'Roll:';
                yawValue.textContent = currentOrientation.yaw.toFixed(2);
                pitchValue.textContent = currentOrientation.pitch.toFixed(2);
                rollValue.textContent = currentOrientation.roll.toFixed(2);
            } else {
                let diffYaw = currentOrientation.yaw - datum.yaw;
                if (diffYaw > 180) diffYaw -= 360;
                else if (diffYaw < -180) diffYaw += 360;
                const diffPitch = currentOrientation.pitch - datum.pitch;
                const diffRoll = currentOrientation.roll - datum.roll;
                yawLabel.textContent = 'Yaw Diff:';
                pitchLabel.textContent = 'Pitch Diff:';
                rollLabel.textContent = 'Roll Diff:';
                yawValue.textContent = diffYaw.toFixed(2);
                pitchValue.textContent = diffPitch.toFixed(2);
                rollValue.textContent = diffRoll.toFixed(2);
            }
        }

        function updateDatumDisplay() {
            yawDatumDisplay.textContent = datum.yaw.toFixed(2);
            pitchDatumDisplay.textContent = datum.pitch.toFixed(2);
            rollDatumDisplay.textContent = datum.roll.toFixed(2);
        }

        function log(message) {
            console.log(message);
        }
    </script>
</body>
</html>
