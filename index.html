<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Orientation Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #0056b3;
            margin-top: 0;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #status {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
            min-height: 1.2em;
            transition: color 0.3s;
        }
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 1.5rem;
            text-align: left;
        }
        .label {
            font-weight: bold;
        }
        .value {
            font-family: "Courier New", Courier, monospace;
            text-align: right;
            color: #007bff;
        }
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            width: 100%;
        }
        .actions button {
            flex-grow: 1;
            font-size: 1rem;
            padding: 12px 20px;
            background-color: #6c757d;
            margin-bottom: 0;
        }
        .actions button:hover {
            background-color: #5a6268;
        }
        .diff-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orientation Tracker</h1>
        <button id="connectButton">Connect</button>
        <div id="status">Disconnected</div>
        
        <div class="data-grid">
            <div class="label">Yaw:</div>
            <div class="value"><span id="yaw">0.00</span>°</div>
            <div class="label">Pitch:</div>
            <div class="value"><span id="pitch">0.00</span>°</div>
            <div class="label">Roll:</div>
            <div class="value"><span id="roll">0.00</span>°</div>
        </div>

        <div class="actions">
            <button id="setDatumButton">Set Datum</button>
            <button id="recordDiffButton">Record Difference</button>
        </div>

        <div class="diff-container">
            <h2>Recorded Difference</h2>
            <div class="data-grid">
                <div class="label">Yaw Diff:</div>
                <div class="value"><span id="yawDiff">0.00</span>°</div>
                <div class="label">Pitch Diff:</div>
                <div class="value"><span id="pitchDiff">0.00</span>°</div>
                <div class="label">Roll Diff:</div>
                <div class="value"><span id="rollDiff">0.00</span>°</div>
            </div>
        </div>
    </div>

    <script>
        // These UUIDs must match the ones in your ESP32 ble_manager.c
        const SERVICE_UUID = 'abcd0000-0000-0000-0000-000000000001';
        const CHARACTERISTIC_UUID = 'abcd0000-0000-0000-0000-000000000002';

        // Element references
        const connectButton = document.getElementById('connectButton');
        const statusDisplay = document.getElementById('status');
        const yawDisplay = document.getElementById('yaw');
        const pitchDisplay = document.getElementById('pitch');
        const rollDisplay = document.getElementById('roll');
        const setDatumButton = document.getElementById('setDatumButton');
        const recordDiffButton = document.getElementById('recordDiffButton');
        const yawDiffDisplay = document.getElementById('yawDiff');
        const pitchDiffDisplay = document.getElementById('pitchDiff');
        const rollDiffDisplay = document.getElementById('rollDiff');

        // State variables
        let bleDevice;
        let bleServer;
        let currentOrientation = { yaw: 0, pitch: 0, roll: 0 };
        let datum = { yaw: 0, pitch: 0, roll: 0 };
        let isDatumSet = false;

        // --- Event Listeners ---
        connectButton.addEventListener('click', async () => {
            if (!bleDevice || !bleDevice.gatt.connected) {
                await connectToDevice();
            } else {
                await disconnectFromDevice();
            }
        });

        setDatumButton.addEventListener('click', () => {
            datum = { ...currentOrientation }; // Create a copy of the current orientation
            isDatumSet = true;
            log(`Datum set to: Y:${datum.yaw.toFixed(2)}, P:${datum.pitch.toFixed(2)}, R:${datum.roll.toFixed(2)}`);
            
            // Provide visual feedback
            flashStatus('Datum has been set!');
        });

        recordDiffButton.addEventListener('click', () => {
            if (!isDatumSet) {
                log('Cannot record difference. Please set a datum first.');
                flashStatus('Set a datum first!', true);
                return;
            }

            // Calculate the raw difference
            let diffYaw = currentOrientation.yaw - datum.yaw;
            const diffPitch = currentOrientation.pitch - datum.pitch;
            const diffRoll = currentOrientation.roll - datum.roll;

            // Correct for yaw wrapping around -180/180 degrees
            if (diffYaw > 180) {
                diffYaw -= 360;
            } else if (diffYaw < -180) {
                diffYaw += 360;
            }

            // Update the difference display
            yawDiffDisplay.textContent = diffYaw.toFixed(2);
            pitchDiffDisplay.textContent = diffPitch.toFixed(2);
            rollDiffDisplay.textContent = diffRoll.toFixed(2);

            log(`Difference recorded: dY:${diffYaw.toFixed(2)}, dP:${diffPitch.toFixed(2)}, dR:${diffRoll.toFixed(2)}`);
        });

        // --- Bluetooth Functions ---
        async function connectToDevice() {
            try {
                log('Requesting Bluetooth device...');
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'ESP32-Euler' }],
                    optionalServices: [SERVICE_UUID]
                });

                log('Connecting to GATT Server...');
                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                bleServer = await bleDevice.gatt.connect();

                log('Getting Service...');
                const service = await bleServer.getPrimaryService(SERVICE_UUID);

                log('Getting Characteristic...');
                const eulerCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                log('Starting Notifications...');
                await eulerCharacteristic.startNotifications();
                eulerCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                log('Connected!');
                statusDisplay.textContent = `Connected to ${bleDevice.name}`;
                connectButton.textContent = 'Disconnect';

            } catch (error) {
                log(`[ERROR] Connection failed: ${error}`);
                statusDisplay.textContent = 'Connection failed. See console.';
            }
        }

        async function disconnectFromDevice() {
            if (!bleDevice || !bleDevice.gatt.connected) return;
            log('Disconnecting from device...');
            await bleDevice.gatt.disconnect();
        }

        function onDisconnected(event) {
            log(`Device ${event.target.name} is disconnected.`);
            statusDisplay.textContent = 'Disconnected';
            connectButton.textContent = 'Connect';
            
            // Reset all values
            yawDisplay.textContent = '0.00';
            pitchDisplay.textContent = '0.00';
            rollDisplay.textContent = '0.00';
            yawDiffDisplay.textContent = '0.00';
            pitchDiffDisplay.textContent = '0.00';
            rollDiffDisplay.textContent = '0.00';
            isDatumSet = false;
        }

        function handleNotifications(event) {
            const value = event.target.value;
            if (value.byteLength !== 12) return;

            const yaw = value.getFloat32(0, true);
            const pitch = value.getFloat32(4, true);
            const roll = value.getFloat32(8, true);

            // Update the global current orientation state
            currentOrientation = { yaw, pitch, roll };

            // Update the main UI display
            yawDisplay.textContent = yaw.toFixed(2);
            pitchDisplay.textContent = pitch.toFixed(2);
            rollDisplay.textContent = roll.toFixed(2);
        }

        // --- Utility Functions ---
        function flashStatus(message, isError = false) {
            const originalText = statusDisplay.textContent;
            statusDisplay.textContent = message;
            statusDisplay.style.color = isError ? '#dc3545' : '#28a745';

            setTimeout(() => {
                statusDisplay.textContent = originalText;
                statusDisplay.style.color = '#666';
            }, 2000);
        }

        function log(message) {
            console.log(message);
        }
    </script>
</body>
</html>
